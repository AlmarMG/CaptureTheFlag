<!DOCTYPE html>
<html>
<head>
	<title>Nokia</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.convform.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>

<!-- Rechter muisknop uitschakelen maar blijkbaar heb je nog steeds de sourcecode gevonden :((( -->
<body oncontextmenu="return false">
	<!-- Wanneer Frank v2 je niet meer leuk vind -->
	<div id="modal" class="modal">
		<div class="modal-content">
		  <span class="close">&times;</span>
		  <p id="modal-text">Je wilt Frank v2 niet helpen, nu wordt jij ook niet geholpen</p>
		</div>
	</div>
	<section>
	    <div class="vertical-align">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-8 col-sm-offset-2 col-xs-offset-0">
	                    <div class="card no-border">
							<div class="text">
								<p>Naam: Frank v2</p><p>-</p><p class="online">online</p><p class="screen-name">Scherm: 1</p>
							</div>
	                        <div id="chat" class="conv-form-wrapper">
	                            <form class="hidden" method="POST" id="form">
									<input type="text" data-conv-question="Hallo, ik ben Frank v2 een gezellige chatbot." data-no-answer="true">
									<input type="text" data-conv-question="Maar jij bent vast alleen ge&iuml;nteresseerd in een flag. Geen zorgen daar ga ik jou mee helpen vandaag." data-no-answer="true">
									<select name="hulp" data-conv-question="Maar voordat ik jou ga helpen heb ik jou hulp nodig voor mijn eigen probleem. Wil je mij nu helpen?">
	                                    <option value="ja">ja!</option>
	                                    <option value="nee">nee!</option>
	                                </select>
	                                <div data-conv-fork="hulp">
	                                    <div data-conv-case="ja">
											<!-- Code neergezet op line 176-->
											<input type="text" data-conv-question="Bedankt dat je me wilt gaan helpen. Hoe kan ik je noemen?" name="name">
											<input type="text" data-conv-question="Oke, {name}:0. Ik heb een hexadecimale code nodig om bij andere bestanden op mijn systeem te komen maar deze heb ik niet. Mijn maker is het vergeten weg te halen maar ik kan hem ook niet vinden." data-no-answer="true">
											<input name="code" type="text" data-conv-question="Vul de gevonden code hier in dan check ik of die werkt (Vergeet 0x niet!). Als de code niet werkt wordt ik automatisch opnieuw opgestart dus pas op.">	
										</div>
	                                    <div data-conv-case="nee">
											<input type="text" data-conv-question="&#128064;&#128064;&#128064;&#128064;" data-no-answer="true">
											<select data-conv-question="Als jij mij niet wilt helpen help ik jou ook niet met je nutteloze zoektocht naar je kinderachtige flag.">
												<option value="uh" data-callback="refresh">Uhhhh</option>
												<option value="sorry" data-callback="refresh">sorry</option>
											</select>
											<input type="text" data-conv-question="Ik had dit niet verwacht van jou!" data-no-answer="true">
											<input type="text" data-conv-question="tot kijk.">
	                                    </div>
	                                </div>
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
	<script type="text/javascript" src="{{ url_for('static', filename='scripts/jquery-1.12.3.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='scripts/autosize.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='scripts/jquery.convform.js') }}"></script>
	<script>
		jQuery(function($){
			convForm = $('#chat').convform({selectInputStyle: 'disable'});
			console.log("Decimale code : {{ number }}");
		});
	</script>
</body>
</html>
