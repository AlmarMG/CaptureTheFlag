<body class="text-center">

  <main class="form-signin">
    <img class="img-logo-login" src="{{ url_for('static', filename='img/itgirls_8x.png') }}" alt="" height="150" width="auto">
    <h3>ITGirls CTF</h3>
    <form  method="POST">
      <h1 class="h3 mb-3 fw-normal">Login</h1>

      {%- with messages = get_flashed_messages(with_categories=true) -%}
      {%- if messages -%}
          {%- for category, message in messages -%}

            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                <strong> {{ message }} </strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

          {%- endfor -%}
      {%- endif -%}
      {%- endwith -%}

      <label for="inputUsername" class="visually-hidden">Username</label>
      <input type="text" name="name" id="inputUsername" class="form-control" placeholder="Gebruikersnaam" required autofocus>
      <label for="inputPassword" class="visually-hidden">Password</label>
      <input type="password" name="pass" id="inputPassword" class="form-control" placeholder="Wachtwoord" required>
      <div class="checkbox mb-3"></div>
      <div class="g-recaptcha" data-sitekey="{{ sitekey }}"></div>

      <div class="checkbox mb-3"></div>
      <input type="submit" class="w-100 btn btn-lg btn-primary" value="Login">
      <a class="account-link" href=" {{ url_for('account') }} ">Registreer</a>
    </form>
  </main>
  <p class="mt-5 mb-3 text-muted">&copy; 2021 - ITGirls CTF</p>
</body>
