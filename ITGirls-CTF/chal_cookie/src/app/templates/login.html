<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
      <title>Login Page</title>
    </head>

<body>

    <main class="form-signin">
        <form data-bitwarden-watching="1" method="POST">
            <h1 class="h3 mb-3 fw-normal">Vul je gebruikersnaam en wachtwoord in</h1>

            {%- with messages = get_flashed_messages(with_categories=true) -%}
                {%- if messages -%}
                {%- for category, message in messages -%}

                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    <strong> {{ message }} </strong>
                </div>

                {%- endfor -%}
                {%- endif -%}
            {%- endwith -%}
            
            <label for="inputEmail" class="visually-hidden">Gebruikersnaam</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Gebruikersnaam" name="naam" value="Maarten">
            <label for="inputPassword" class="visually-hidden">Wachtwoord</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Wachtwoord" name="ww" required="">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
